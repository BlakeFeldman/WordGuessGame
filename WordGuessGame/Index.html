<!DOCTYPE html>
<html>
   <head>
       <title>Hangman!</title>
   </head>
   <body>
       <h1>Hangman!</h1>
<!-- Create word array -->
<!-- Pick a random word -->
<!-- Display current progress -->
<!-- User guess input on keyboard -->
<!-- If user wants to quit the game { Quit the game } -->
<!-- Else { if the guess is not a single letter { Prompt user to pick another single letter } }-->
<!-- Else { If the guess is correct { Update user progress by display user guess in the word } } -->
<!-- Congratulations User Wins -->

<script type="text/javascript">
   var name = prompt("What's your name?")
   alert("Hello " + name);

   var words = [
       "Panda",
       "Drink",
       "Fight",
       "Brawl"
       ];

   var word = words[Math.floor(Math.random() * words.length)];

   var answerArray = [];
   for (var i = 0; i < word.length; i++) {
       answerArray[i]="_";
   }

   var remainingLetters = word.length;

   alert(answerArray.join(" "));

   var guess = prompt("Guess a letter, or click Cancel to stop playing.");
   checkLetter(guess)
   function checkLetter(guess) {
       if (guess === null) {
           //Exit the loop
           return;
           //Illegal break statement
       } else if (guess.length !== 1) {
           alert("Please enter a single letter.");
       } else {
           for (var j = 0; j < word.length; j++) {
               if(word[j] === guess) {
                   answerArray[j] = guess;
                   remainingLetters--;
               }
           }
       }
   }

   alert(answerArray.join(" "));
   alert("Good job! The answer was " + word);
       </script>
   </body>
</html>
